<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Sign Up</h2>
        </div>
     <div class="apply_box">
      <form action="">
          <div class="form_container">

            <div class="form_control">

                <label for="Username"><b>Username</b></label>
                <br><input id="Username" name="Username" placeholder="Enter Username"/>
            </div>
             <div class="form_container">

            <div class="form_control">

                <label for="Email"><b>Email</b></label>
                <br><input type="email" id="Email" name="Email" placeholder="Enter Email"/>
            </div>
             <div class="form_container">

            <div class="form_control">

                <label for="Password"><b>Password</b></label>
                <br><input id="Password" name="Password" placeholder="Enter Password"/>
            </div>
             <div class="form_container">

            <div class="form_control">

                <label for="Confirm_Password"><b>Confirm Password</b></label>
                <br><input id="Confirm_Password" name="Confirm_Password" placeholder="Enter Above Password"/>
            </div>
             <div class="form_container">

            <div class="form_control">

                <label for="Phone_Number"><b>Phone Number</b></label>
                <br><input type="tel" maxlength="10" pattern="[0-9]{10}" id="Phone_Number" name="Phone_Number" placeholder="Enter number"/>
            </div>
          </div>
          <div class="button_container">
                <button type="submit">Sign Up</button>
          </div>



      </form>  
      

     </div>
    </div>
</body>
</html>
